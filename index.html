      /* Standard Fade In with Slide (Used for page content without glass) */

      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Simple Fade In (Opacity Only) - For Modals/Glass on iOS */

        from { opacity: 0; }
        to { opacity: 1; }
      }

        animation: fadeSimple 0.3s ease-out forwards;
